<section class="container-fluid">
  <h2>{{pageTitle}}</h2>
  
  <div class='table-responsive'>
    <div *ngIf='cars && cars.length == 0' class="msg-no-cars"><span>X</span> No se han encontrado Datos</div>
    <table class='table  table-striped table-bordered table-hover text-center' *ngIf='cars && cars.length'>                  
    <thead class="thead-dark">
      <tr>
        <th>MARCA</th>
        <th>MODELO</th>
        <th>MATRICULA</th>
        <th>COLOR</th>
        <th>PRECIO</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let car of cars'>
        <td>{{car.marca}}</td>
        <td>{{car.modelo}}</td>
        <td>{{car.matricula}}</td>
        <td>{{car.color}}</td>
        <td>{{car.precio}}</td>
        <td><button class="pull-right btn btn-sm btn-warning" (click)="deleteCar(car.carId)">borrar</button></td>
      </tr>
      
    </tbody>
  </table>
</div>

</section>

<app-register-car></app-register-car>
